<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3</title>
</head>

<body>
    <marquee>
        <img src="../bai_3/pic/z3981937327620_ef7c2c4496f732575a60d5720d5eed98.jpg" alt="">
        <!-- Dùng để chạy chữ hoặc ảnh phía trên màn hình  -->
    </marquee>
    <h1>form</h1>
    <form>
        <div>
            <p><b>ho va ten:</b></p>
            <input type="text" name="hovaten" placeholder="dien ho va ten">
            <!-- name là thuộc tính của ô -->
            <!-- placeholder là thuộc tính mờ của ô -->
        </div>
        <div>
            <p><b>mã số sinh viên</b></p>
            <input type="text" name="masosinhvien" value="2221050734" readonly>
            <!-- value là thuộc tính cố định của ô -->
            <!-- readonly là thuộc tính khiến dữ liệu ô không thể thay đổi -->
        </div>
        <div>
            <p><b>Giới thiệu bản thân</b></p>
            <textarea name="gioithieu">Nhập vào dữ liệu.....</textarea>
            <!-- textarea giúp gõ được nhiều dòng dữ liệu  -->
        </div>
        <div>
            <p><b>email</b></p>
            <input type="email" name="email" placeholder="Dạng @gmail.com">
            <!-- type="email" để đổi định dạng ô thành email -->
        </div>
        <div>
            <p><b>Số điện thoại</b></p>
            <input type="tel" name="sodienthoai" placeholder="09********" required
                pattern="([0]{1}([3,4,8,9]{1}))([0-9]{8})">
            <!-- required bắt buộ phải điền thông tin trước khi gửi -->
            <!-- pattern công thức để điền vào bảng -->
            <!-- công thức là [ đây là các kí tự có thể điền]{số lượng số được áp dụng trong ngoặc []} -->
        </div>
        <div>
            <p><b>Giới tính</b></p>
            <input type="radio" name="gioitinh" value="nam">Nam <br>
            <input type="radio" name="gioitinh" value="nu">Nữ <br>
            <!-- radio là chọn 1 trong các đáp án  -->
        </div>
        <div>
            <p><b>Sở thích</b></p>
            <input type="checkbox" name="sothich" value="game">game <br>
            <input type="checkbox" name="sothich" value="music">music <br>
            <!-- checkbox là chọn nhiều trong các đáp án  -->
        </div>
        <div>
            <p><b>Trình duyệt yêu thích</b></p>
            <select name="browser">
                <option value="Internet Explorer">Internet Explorer</option>
                <option value="Firefox">Firefox</option>
                <option value="Opera">Opera</option>
                <option value="Safari">Safari</option>
                <option value="Cốc Cốc">Cốc cốc</option>
                <!-- sử dụng để chọn trong bảng -->
            </select>
        </div>
        <div>
            0 <input type="range" value="80"> 100
            <!-- tạo thanh chỉnh kích thước  -->
        </div>
        <div>
            <p><b>Tuổi</b></p>
            <input type="number" name="tuoi" step="2">
            <!-- step dùng để tạo thanh nâng số  -->
        </div>
        <div>
            <p><b>Ngày tháng năm sinh</b></p>
            <input type="date" name="ngaythangnamsinh">
            <!-- date dùng để định dàng ngày tháng  -->
        </div>
        <div>
            <p><b>Chọn màu sắc</b></p>
            <input type="color" name="mausac">
            <!-- color dùng để định dạng màu sắc  -->
        </div>
        <div>
            <p><b>Mật khẩu</b></p>
            <input type="password" name="matkhau">
            <!-- password dùng để tạo dấu sao khi nhập  -->
        </div>
        <br>
        <div>
            <input type="submit">
            <!-- Thẻ này dùng để tạo ô gửi  -->
            <input type="reset">
            <!-- Thẻ này dùng để tạo ô reset  -->
        </div>
    </form>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/qR7vNVU6Beo?si=8hVlAr_QsyIyXXkL"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- nhúng video để lấy link này  -->
    <div>
        <audio controls>
            <source src=".mp3" type="audio/mp3">
        </audio>
        <!-- thêm âm thanh vào trang  -->
    </div>
    <div>
        <video controls width="560" height="315">
            <source src="../bai_3/pic/3981938225765.mp4" type="video/mp4">
        </video>
        <!-- thêm video vào trang  -->
    </div>
    <!-- 1 số kí tự thanh thế 
        dấu cách: &nbsp
        dấu <: &lt
        dấu >: &gt
        dấu &: &amp
        dấu ": &quot
        dấu ©: &copy -->

</body>

</html>
