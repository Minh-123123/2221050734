<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2028 – mini game (kiểu 2048)</title>
    <style>
        :root {
            --bg: #faf8ef;
            --board: #bbada0;
            --empty: #cdc1b4;
            --tile-2: #eee4da;
            --tile-4: #ede0c8;
            --tile-8: #f2b179;
            --tile-16: #f59563;
            --tile-32: #f67c5f;
            --tile-64: #f65e3b;
            --tile-128: #edcf72;
            --tile-256: #edcc61;
            --tile-512: #edc850;
            --tile-1024: #edc53f;
            --tile-2048: #edc22e;
            --tile-super: #3c3a32;
            --text-dark: #776e65;
            --text-light: #f9f6f2;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
            background: var(--bg);
            color: var(--text-dark);
            display: grid;
            place-items: center;
            min-height: 100vh;
            padding: 24px;
        }

        .app {
            width: 100%;
            max-width: 520px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        h1 {
            margin: 0;
            font-size: 40px;
            letter-spacing: 1px;
        }

        .badges {
            display: flex;
            gap: 8px;
        }

        .badge {
            background: #bbada0;
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            text-align: center;
            min-width: 96px;
        }

        .badge .label {
            font-size: 12px;
            opacity: 0.9;
        }

        .badge .value {
            font-size: 20px;
            font-weight: 700;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin: 10px 0 18px;
        }

        button {
            border: none;
            background: #8f7a66;
            color: white;
            padding: 10px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        button.secondary {
            background: #a08f7f;
        }

        .board {
            background: var(--board);
            border-radius: 12px;
            padding: 12px;
            position: relative;
            touch-action: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .cell,
        .tile {
            width: 100%;
            padding-top: 100%;
            border-radius: 8px;
            position: relative;
        }

        .cell {
            background: var(--empty);
        }

        .tile {
            display: grid;
            place-items: center;
            font-weight: 800;
            font-size: clamp(20px, 8vw, 34px);
            color: var(--text-dark);
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(var(--x, 0), var(--y, 0)) scale(var(--s, 1));
            transition: transform 100ms ease-in;
        }

        .tile span {
            position: absolute;
        }

        .message {
            position: absolute;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(238, 228, 218, 0.7);
            border-radius: 12px;
            text-align: center;
        }

        .message.show {
            display: flex;
        }

        .message .box {
            background: #f7f2ec;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Tile colors */
        .n2 {
            background: var(--tile-2);
        }

        .n4 {
            background: var(--tile-4);
        }

        .n8 {
            background: var(--tile-8);
            color: var(--text-light);
        }

        .n16 {
            background: var(--tile-16);
            color: var(--text-light);
        }

        .n32 {
            background: var(--tile-32);
            color: var(--text-light);
        }

        .n64 {
            background: var(--tile-64);
            color: var(--text-light);
        }

        .n128 {
            background: var(--tile-128);
            color: var(--text-light);
            font-size: clamp(18px, 7vw, 28px);
        }

        .n256 {
            background: var(--tile-256);
            color: var(--text-light);
            font-size: clamp(18px, 7vw, 28px);
        }

        .n512 {
            background: var(--tile-512);
            color: var(--text-light);
            font-size: clamp(18px, 7vw, 26px);
        }

        .n1024 {
            background: var(--tile-1024);
            color: var(--text-light);
            font-size: clamp(16px, 6vw, 24px);
        }

        .n2048 {
            background: var(--tile-2048);
            color: var(--text-light);
            font-size: clamp(16px, 6vw, 24px);
        }

        .n4096,
        .n8192 {
            background: var(--tile-super);
            color: var(--text-light);
            font-size: clamp(14px, 5.5vw, 22px);
        }

        footer {
            margin-top: 14px;
            font-size: 14px;
            opacity: 0.8;
        }

        kbd {
            background: #eee;
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="app">
        <header>
            <h1>2028 <span style="font-size:14px; font-weight:500">(kiểu 2048)</span></h1>
            <div class="badges">
                <div class="badge">
                    <div class="label">Điểm</div>
                    <div id="score" class="value">0</div>
                </div>
                <div class="badge">
                    <div class="label">Kỷ lục</div>
                    <div id="best" class="value">0</div>
                </div>
            </div>
        </header>
        <div class="controls">
            <button id="new">Chơi mới</button>
            <button id="undo" class="secondary" title="Hoàn tác bước trước">Hoàn tác</button>
        </div>
        <div class="board" id="board">
            <div class="grid" id="grid"></div>
            <div class="message" id="msg">
                <div class="box">
                    <div id="msg-text" style="font-size:18px; margin-bottom:10px"></div><button id="again">Chơi
                        lại</button>
                </div>
            </div>
        </div>
        <footer>
            Điều khiển: <kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd> hoặc vuốt trên di động.
        </footer>
    </div>

    <script>
        // Simple 2048-like game named "2028". Single-file, no dependencies.
        const size = 4;
        const boardEl = document.getElementById('board');
        const gridEl = document.getElementById('grid');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        const msgEl = document.getElementById('msg');
        const msgText = document.getElementById('msg-text');

        let cells = [];
        let tiles = [];
        let score = 0;
        let best = +localStorage.getItem('best-2028') || 0;
        let history = [];

        bestEl.textContent = best;

        function setupGrid() {
            gridEl.innerHTML = '';
            const frag = document.createDocumentFragment();
            for (let i = 0; i < size * size; i++) {
                const c = document.createElement('div');
                c.className = 'cell';
                frag.appendChild(c);
            }
            gridEl.appendChild(frag);
            gridEl.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            gridEl.style.gap = '12px';
            cells = new Array(size).fill(0).map(() => new Array(size).fill(0));
            tiles = [];
        }

        function randEmptyCell() {
            const empties = [];
            for (let r = 0; r < size; r++) for (let c = 0; c < size; c++) if (!cells[r][c]) empties.push([r, c]);
            if (!empties.length) return null;
            return empties[Math.floor(Math.random() * empties.length)];
        }

        function addRandomTile() {
            const pos = randEmptyCell();
            if (!pos) return false;
            const [r, c] = pos;
            const val = Math.random() < 0.9 ? 2 : 4;
            cells[r][c] = val;
            spawnTile(r, c, val, true);
            return true;
        }

        function spawnTile(r, c, val, pop = false) {
            const t = document.createElement('div');
            t.className = `tile n${val}`;
            t.style.setProperty('--x', `${c * 25}%`);
            t.style.setProperty('--y', `${r * 25}%`);
            t.style.setProperty('--s', pop ? 0.6 : 1);
            const s = document.createElement('span');
            s.textContent = val;
            t.appendChild(s);
            boardEl.appendChild(t);
            requestAnimationFrame(() => t.style.setProperty('--s', 1));
            tiles.push({ r, c, val, el: t });
        }

        function syncTiles() {
            // Remove DOM for tiles that no longer exist
            tiles = tiles.filter(t => {
                if (cells[t.r][t.c] !== t.val) {
                    t.el.remove();
                    return false;
                }
                return true;
            });
            // Add new tiles present in state but missing in tiles[]
            const seen = new Set(tiles.map(t => `${t.r}-${t.c}-${t.val}`));
            for (let r = 0; r < size; r++) for (let c = 0; c < size; c++) {
                const v = cells[r][c];
                if (!v) continue;
                const key = `${r}-${c}-${v}`;
                if (![...seen].some(k => k.startsWith(`${r}-${c}-`))) {
                    spawnTile(r, c, v);
                }
            }
            // Update positions and classes
            for (const t of tiles) {
                t.el.className = `tile n${t.val}`;
                t.el.firstChild.textContent = t.val;
                t.el.style.setProperty('--x', `${t.c * 25}%`);
                t.el.style.setProperty('--y', `${t.r * 25}%`);
            }
        }

        function cloneState() {
            return { cells: cells.map(row => row.slice()), score };
        }

        function restoreState(state) {
            cells = state.cells.map(row => row.slice());
            score = state.score;
            scoreEl.textContent = score;
            redrawAll();
        }

        function redrawAll() {
            // Remove all tile DOMs and recreate from state
            tiles.forEach(t => t.el.remove());
            tiles = [];
            for (let r = 0; r < size; r++) for (let c = 0; c < size; c++) {
                if (cells[r][c]) spawnTile(r, c, cells[r][c]);
            }
        }

        function compress(line) {
            const arr = line.filter(v => v);
            while (arr.length < size) arr.push(0);
            return arr;
        }

        function merge(line) {
            let gained = 0;
            for (let i = 0; i < size - 1; i++) {
                if (line[i] && line[i] === line[i + 1]) {
                    line[i] *= 2;
                    gained += line[i];
                    line[i + 1] = 0;
                }
            }
            return { line: compress(line), gained };
        }

        function rotateClockwise(m) {
            const n = m.length; const res = Array.from({ length: n }, () => Array(n).fill(0));
            for (let r = 0; r < n; r++) for (let c = 0; c < n; c++) res[c][n - 1 - r] = m[r][c];
            return res;
        }

        function move(dir) {
            // dir: 0 up, 1 right, 2 down, 3 left
            const prev = cloneState();
            let moved = false;
            // Normalize: rotate so we always move left
            let mat = cells.map(row => row.slice());
            for (let i = 0; i < dir; i++) mat = rotateClockwise(mat);
            for (let r = 0; r < size; r++) {
                const { line, gained } = merge(compress(mat[r]));
                if (gained) { score += gained; moved = true; }
                if (mat[r].some((v, i) => v !== line[i])) moved = true;
                mat[r] = line;
            }
            // rotate back
            for (let i = 0; i < (4 - dir) % 4; i++) mat = rotateClockwise(mat);
            cells = mat;
            if (moved) {
                addRandomTile();
                scoreEl.textContent = score;
                if (score > best) { best = score; bestEl.textContent = best; localStorage.setItem('best-2028', best); }
                syncTiles();
                checkEnd();
            }
        }

        function hasMoves() {
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    if (!cells[r][c]) return true;
                    const v = cells[r][c];
                    if (r + 1 < size && cells[r + 1][c] === v) return true;
                    if (c + 1 < size && cells[r][c + 1] === v) return true;
                }
            }
            return false;
        }

        function checkEnd() {
            let win = false;
            for (let r = 0; r < size; r++) for (let c = 0; c < size; c++) if (cells[r][c] >= 2048) win = true;
            if (win) showMessage('Thắng! Bạn đã đạt 2048.');
            else if (!hasMoves()) showMessage('Hết nước đi. Thử lại nhé.');
        }

        function showMessage(text) {
            msgText.textContent = text;
            msgEl.classList.add('show');
        }

        function hideMessage() { msgEl.classList.remove('show'); }

        function newGame() {
            hideMessage();
            setupGrid();
            score = 0; scoreEl.textContent = score;
            history = [];
            addRandomTile();
            addRandomTile();
            syncTiles();
        }

        function pushHistory() {
            history.push(cloneState());
            if (history.length > 20) history.shift();
        }

        // Controls
        document.getElementById('new').addEventListener('click', () => newGame());
        document.getElementById('again').addEventListener('click', () => newGame());
        document.getElementById('undo').addEventListener('click', () => {
            if (!history.length) return;
            const st = history.pop();
            restoreState(st);
            hideMessage();
        });

        window.addEventListener('keydown', (e) => {
            const key = e.key;
            const mapping = { ArrowUp: 0, ArrowRight: 1, ArrowDown: 2, ArrowLeft: 3 };
            if (mapping[key] !== undefined) {
                e.preventDefault();
                pushHistory();
                move(mapping[key]);
            }
        }, { passive: false });

        // Touch support
        let startX = 0, startY = 0, touching = false;
        boardEl.addEventListener('touchstart', (e) => {
            const t = e.changedTouches[0]; touching = true; startX = t.clientX; startY = t.clientY;
        }, { passive: true });
        boardEl.addEventListener('touchend', (e) => {
            if (!touching) return; touching = false;
            const t = e.changedTouches[0]; const dx = t.clientX - startX; const dy = t.clientY - startY;
            const ax = Math.abs(dx), ay = Math.abs(dy);
            if (Math.max(ax, ay) < 20) return;
            pushHistory();
            if (ax > ay) move(dx > 0 ? 1 : 3); else move(dy > 0 ? 2 : 0);
        }, { passive: true });

        // Init
        setupGrid();
        // Render placeholder cells under absolute tiles
        (function renderPlaceholders() {
            const frag = document.createDocumentFragment();
            for (let i = 0; i < size * size; i++) {
                const c = document.createElement('div'); c.className = 'cell'; frag.appendChild(c);
            }
            // Actually we already rendered cells above; keeping function for clarity.
        })();
        newGame();
    </script>
</body>

</html>
